<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock App</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <a href="/">home</a>
    <div class="main-clock">
        <div class="hand hour-hand" data-hour-hand></div>
        <div class="hand minute-hand" data-minutes-hand></div>
        <div class="hand seconds-hand" data-seconds-hand></div>
        <div class="yellow-section">
            <p class="number seven">7</p>
            <p class="number eight">8</p>
            <p class="number nine">9</p>
            <p class="number ten">10</p>
            <p class="number eleven">11</p>

            <div class="shape twelve"></div>
            <div class="shape one"></div>
            <div class="shape two"></div>
            <div class="shape three"></div>
            <div class="shape four"></div>
            <div class="shape five"></div>
            <div class="shape six"></div>

            <div class="blue-center">
                <div class="center-dot">
                    <div class="blue-center-dot"></div>
                </div>
    
            </div> 
        </div>
        <div class="blue-section"></div>
    </div>
    <script src="JS/clock.js"></script>
</body>
</html>
